<form
  #newRecipeForm="ngForm"
  (ngSubmit)="saveRecipe(newRecipeForm.value)"
  autocomplete="off"
  novalidate
>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div
          class="form-group"
          [ngClass]="{ error: !isValid(newRecipeForm.controls['name']) }"
        >
          <label for="recipeName">Étel neve:</label>
          <em *ngIf="!isValid(newRecipeForm.controls['name'])">*</em><br />
          <input
            (ngModel)="(newRecipe?.name)"
            name="name"
            required
            id="name"
            type="text"
            class="form-control"
          />
        </div>

        <div class="form-group">                  
        <label for="recipeCategory">Kategória:</label><br>
        <select (ngModel)="(newRecipe?.category)" class="form-control" name="category" required id="category">
            <option *ngFor="let category of getCategories()">{{category}}</option>
        </select>          
        </div>

        <div
          class="form-group"
          [ngClass]="{ error: !isValid(newRecipeForm.controls['imageUrl']) }"
        >
          <label for="imageUrl">Kép:</label>
          <em
            *ngIf="
              !isValid(newRecipeForm.controls['imageUrl']) &&
              newRecipeForm.controls['imageUrl'].hasError('required')
            "
            >*</em
          >
          <em
            *ngIf="
              !isValid(newRecipeForm.controls['imageUrl']) &&
              newRecipeForm.controls['imageUrl'].hasError('pattern')
            "
            >png/jpg</em
          ><br />
          <input
            (ngModel)="(newRecipe?.imageUrl)"
            name="imageUrl"
            required
            pattern=".*\/.*.(png|jpg)"
            id="imageUrl"
            type="text"
            class="form-control"
            placeholder="url..."
          />
          <img
            [attr.src]="newRecipeForm.controls['imageUrl'].value"
            *ngIf="newRecipeForm.controls['imageUrl']?.valid"
            width="200"
          />
        </div>
      </div>

      <!--
            <div>
                <label for="imageUrl">Kép:</label><br>
                <input type='file' accept="image/*" (change)="addFile($event)" (ngModel)="newRecipe?.imageUrl" name="imageUrl" id="imageUrl">        
                <img [src]="image" width="275">
            </div>
    -->
      <div class="col-6">
        <div
          class="form-group"
          [ngClass]="{ error: !isValid(newRecipeForm.controls['ingredients']) }"
        >
          <label for="recipeIngredients">Hozzávalók:</label>
          <em *ngIf="!isValid(newRecipeForm.controls['ingredients'])">*</em>
          <br />
          <textarea
            (ngModel)="(newRecipe?.ingredients)"
            name="ingredients"
            required
            id="recipeIngredients"
            type="text"
            class="form-control"
            rows="10"
            cols="35"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div
          class="form-group"
          [ngClass]="{
            error: !isValid(newRecipeForm.controls['instructions'])
          }"
        >
          <label for="recipeInstructions">Elkészítés:</label>
          <em *ngIf="!isValid(newRecipeForm.controls['instructions'])">*</em>
          <br />
          <textarea
            (ngModel)="(newRecipe?.instructions)"
            name="instructions"
            required
            id="recipeInstructions"
            type="text"
            class="form-control"
            rows="16"
            cols="80"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <button
            type="submit"
            [disabled]="newRecipeForm.invalid"
            class="btn btn-primary"
          >
            Mentés
          </button>    
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-default" (click)="cancel()">
                Mégsem
              </button>        
        </div>
    </div>
  </div>
</form>
