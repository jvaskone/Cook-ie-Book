<div class="container">
  <div class="row">
    <div class="col-md-6" style="float: left">
      <h2>{{ recipe?.name }}</h2>

      <div class="col-md-6">
        <img
          [src]="recipe?.imageUrl"
          [alt]="recipe?.name"
          class="recipe-image"
          height="250px"
        />
      </div>

      <div style="width: 300px">
        <strong>Hozzávalók:</strong><br />
        {{ recipe?.ingredients }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-11">
      <div><strong>Elkészítés:</strong> {{ recipe?.instructions }}</div>
    </div>
  </div>
</div>
